<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebScockets 101</title>
        <link href="./styles.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" charset="utf-8"></script>
    </head>
    <body>
      <div id="mario-chat">
          <h2>Mario Chat</h2>
          <div id="joined"></div>
          <div id="chat-window">
              <div id="output"></div>
              <div id="feedback"></div>
          </div>
          <input id="handle" type="text" placeholder="Handle" />
          <div class="message-send">
            <input id="message" type="text" placeholder="Message" />
            <span id="send" class="material-icons">send</span>
          </div>
      </div>
    </body>
    <script src="./chat.js" charset="utf-8"></script>
</html>
